{% extends "base.html" %} {% block content %} {% load crispy_forms_tags %}
<div class="container py-5 content-section">
	<h1>Login</h1>
	<form method="POST">
		{% csrf_token %} {{ form|crispy }}<br/>
		<button class="btn btn-primary" style="padding-top:4px" type="submit">Login</button>
	</form>
	<p class="text-center">
		Need an Account?
		<a href="{% url 'register' %}">Register</a> here.
	</p>
</div>
{% endblock content %}
